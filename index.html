<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    /* Page styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }

    .start-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
    }

    .start-button:hover {
      background-color: #45a049;
    }

    .start-button:active {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is my first website.</p>

  <button class="start-button" onclick="startGame()">Start</button>

  <script>
    function startGame() {
      window.location.href = 'countdown.html';  // Redirect to countdown.html page
    }
  </script>
</body>
</html>
